
{% extends "base.html" %} {% load static %}
{% block title %} login {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
			<form method="post" action=".">
                {% csrf_token %}
				<h2 class="form__title">欢迎登录</h2>
                <!-- 账号 -->
                <div class="form-group col-md-4">
                    <label for="username">账号</label>
                    <input type="text" placeholder="User" class="form-control" id="username" name="username">
                </div>
                <!-- 密码 -->
                <div class="form-group col-md-4">
                    <label for="password">密码</label>
                    <input type="password" placeholder="Password" class="form-control" id="password" name="password">
                </div>
                <!-- 提交按钮 -->
				<div class="form-group col-md-4">
					<button type="submit" class="btn btn-outline-success">提交</button>
				</div>
			</form>	
	
			<h5><a href='{% url "password_reset_recover" %}'>忘记密码?</a></h5>
			<h5>点击<a href='{% url "userprofile:register" %}'>注册账号</a>加入我们吧！</h5>
            <br>
		</div>
    </div>
</div>

        

{% endblock content %}
