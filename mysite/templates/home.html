<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
    Home
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 轮播图 -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="/static/image/瑛6.jpg" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item active">
			<img src="/static/image/1.jpg" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item active">
			<img src="/static/image/2.jpg" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item">
			<img src="/static/image/3.jpg" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item">
			<img src="/static/image/4.jpg" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item">
			<img src="/static/image/5.jpg" class="d-block w-100" alt="...">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>


{% endblock content %}
